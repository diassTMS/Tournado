{% extends "base.html" %}
{% load static %}
{% block container %}
    <div class='container' id='box'>
        <h2>
            <i onClick="location.href='{% url 'user-tourn-detail' object.id %}';" class="fa-solid fa-circle-arrow-left" id="icon"></i> 
            Tournament Schedule
        </h2>
        <br>
        <div class="grid">
            <article id="card">
                <h4>Reschedule</h4>
                <hr>
                <div>
                    <p>Regenerate the schedule.</p>
                    <button class="outline" onclick="location.href = '{% url 'entry_assign_div' object.id %}';">View <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </article>
            <article id="card">
                <h4>Match Schedule</h4>
                <hr>
                <div>
                    <p>Drag & drop alterations.</p>
                    <button class="outline" onclick="location.href = '{% url 'drag-drop' object.id %}';">View <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </article>
            <article id="card">
                <h4>PDF</h4>
                <hr>
                <div>
                    <p>Edit the schedule pdf.</p>
                    <button class="outline" onclick="location.href = '{% url 'schedule-pdf' sched.id %}';">View <i class="fa-solid fa-angles-right"></i></button>
                </div>
            </article>            
        </div>
    </div>
{% endblock %}
